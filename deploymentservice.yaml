
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-application
  namespace: my-application-ns
  labels:
    app: my-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-application
  template:
    metadata:
      labels:
        app: my-application 
    spec:
      containers:
      - name: my-application-server
        image: 131924/kubernetes.com/my-application:latest
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: my-application-service
spec:
  selector:
    app: my-application 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 31110
